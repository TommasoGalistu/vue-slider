<!DOCTYPE html>
<html lang="it">
    <head>
        <title>Carosello plus Vue</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- vue link cdn -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <!-- link awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- link variabili -->
         <link rel="stylesheet" href="css/variabili.css">
         <!-- link css -->
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
    
        <div id="container">
            <div class="contFoto" @mouseover="stop">
                <div class="contTestoDescr">
                    <h4 id="titleSuper">{{slides[posIndex].title}}</h4>
                    <p id="testoSuper">{{slides[posIndex].text}}</p>
                </div>
                <!-- immagini creazione dinamica -->
                <img class="fotoPrincipale" :src="slides[posIndex].image" :alt="slides[posIndex].title">
                
            </div>
            <div class="contFotoPiccole" @mouseover="stop">
                <!-- immmagini creazione dinamica -->
                <img class="fotoPrincipale2" :class="posIndex === index ? 'active' : ''" :src="items.image" alt="" v-for="(items, index) in slides" @click="cambiaImmagine(index)">
               
                 <div class="freccia" @click="indietro">
                    <i class="fa-solid fa-arrow-up buttonIndietro"></i>
                    
                 </div>
                 <div class="freccia bassa" @click="avanti">
                    
                    <i class="fa-solid fa-arrow-down buttonAvanti"></i>
                 </div>
            </div>
            <div class="buttonContainer">
                <button @click="startAuto">Start</button>
                <button @click="stop">Stop</button>
                <button @click="inverti">Reverse</button>
            </div>
        </div>
        <script src="js/myjs.js"></script>
    </body>
</html>
